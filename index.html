<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Life</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style type="text/css" media="screen">
    html,body,#life{
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
    }
  </style>
  <link rel="stylesheet" type="text/css" href="./dist/markline/0.1.1/timeline.css" media="all" />
  <script src="./dist/seajs/2.3.0/sea.js?nowrap"></script>
  <script>
    seajs.config({
      base: "./dist",
      alias: {
        "jquery":"jquery/2.1.1/jquery.js",
        "markline":"markline/0.1.1/markline.js"
      }
    });
  </script>
  <script>
    seajs.use(["jquery", "markline"], function($, Markline){
      $(function(){
        new Markline("#life", "./hotoo.md").render();
      });
    });
  </script>
</head>
<body>
  <div id="life"></div>
</body>
</html>
